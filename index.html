<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Text To Speech in JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>

<body>
    <div class="wrapper">
        <header>Speaker in voice</header>
        <form action="#" method="GET">
            <div class="row">
                <label>Enter Text</label>
                <table>
                    <tr><textarea id="text1" rows="4" cols="20" wrap="hard" readonly></textarea></tr>
                    <tr><textarea id="text2" rows="4" cols="20" wrap="hard" readonly></textarea></tr>
                    <tr><button class="button" id="but4">Stop / Pause</button></tr>
                    <!-- <tr><button id="but3">Pause</button></tr> -->
                </table>
            </div>
            <div class="row">
                <label>Select Voice</label>
                <!-- <div class="outer">
                    <select id="voiceSelect"></select>
                </div> -->
                <div class="outer">
                    <select id="voiceSelect">
                        <option value="default" selected>Select a voice</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label>Constituents parts of speech</label>
                <div class="outer">
                    <select id="select2">
                        <option id="elem">English dictionary</option>
                        <!-- <option id="elem">nouns-существительные</option>
                        <option id="elem" selected>adjectives-прилагательные</option>
                        <option id="elem">adverbs-наречия</option>
                        <option id="elem">соединение-определитель-артикль-предлог-количество</option>
                        <option id="elem">other-словарь Друкера</option>
                        <option id="elem">Tell_They-говорят они</option> -->
                    </select>
                </div>
            </div>
            <div>
                <div class="button">
                    <label>Start</label><br>
                    <div>
                        <button id="but1" class="play">Eng</button>
                        <button id="but2" class="play">Rus</button>
                    </div>
                    <br>
                    <label for="speed">Rate</label><br>
                    <div class="button" style="display: flex; align-items: center;">
                        <button id="but5">Rate</button>
                        <input id="speed" class="form-control" value="1"
                            style="width: 45%; margin-left: 10px; margin-top: 10px;" />
                    </div>
                    <br>
                    <div class="sec">
                        <label>Pause(sec)</label>
                        <input id="paus" value="6" size="1" style="width: 40%;" />
                    </div>
                    <br>
                    <label for="point">Selecting point</label><br>
                    <div class="point" style="display: flex; align-items: center;">
                        <input id="point" class="form-point" value="1" style="width: 45%;" />
                    </div>
                </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="myscript.js"></script>
</body>

</html>
